<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="js/jqueryprogressbar.js" type="text/javascript"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
    <h4>This sample demonstrates Download feature basic functionalities by downloading a file</h4>
    <div id="list" class="panel panel-primary">
        <div class="panel-heading">Download URL</div>
        <div class="panel-body">
            <input type="url" class="form-control" id="url" value="http://download.tizen.org/tct/tct-download-tizen-tests-image-hq.png" />
        </div>
        <div class="panel-heading">Progress Bar</div>
        <div class="panel-body">
            <div id="progressbar"></div>
        </div>
        <div class="panel-heading">Download</div>
        <div class="panel-body">
            <button type="button" id="download" class="btn btn-default btn-lg btn-block">Download</button>
            <button type="button" id="pause" class="btn btn-default btn-lg btn-block">Pause</button>
            <button type="button" id="resume" class="btn btn-default btn-lg btn-block">Resume</button>
            <button type="button" id="cancel" class="btn btn-default btn-lg btn-block">Cancel</button>
        </div>
        <div class="panel-heading">Download folder</div>
        <div id="downloadFolderList" class="panel-body">N/A</div>
        <div class="panel-heading">Download list delete</div>
        <div class="panel-body">
            <button type="button" id="delete" class="btn btn-default btn-lg btn-block">Delete all</button>
        </div>
    </div>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>The Dowonload feature: DownloadManager and DownloadRequest and DownloadCallback interfaces</p><br>
</div>
