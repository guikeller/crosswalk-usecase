<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<body onload="initNFC()">
  <div id="header">
    <h3 id="main_page_title"></h3>
  </div>
  <div class="content">
    <h4>This sample demonstrates the NFC with read, write and send operation.</h4>
    <p>When running this sample, moving NFC tag close to the device to detect the NFC connection.</p>
    <button onclick="javascript: powerOff()" type="button" class="btn btn-default btn-lg btn-block">Turn OFF NFC</button>
    <button onclick="javascript: powerOn()" type="button" class="btn btn-default btn-lg btn-block">Turn ON NFC</button>
    <button onclick="javascript: stopPoll()" type="button" class="btn btn-default btn-lg btn-block">Stop Poll</button>
    <button onclick="javascript: startPoll()" type="button" class="btn btn-default btn-lg btn-block">Start Poll</button>
    <div id='tag_methods' style="margin-top: 5px">
      <button type="button" class="tagBtn btn btn-default btn-lg btn-block" onclick="readNDEF()">Tap to Read NDEF</button>
      <button type="button" class="tagBtn btn btn-default btn-lg btn-block" onclick="writeTextNDEF()">Tap to Write text NDEF</button>
      <button type="button" class="tagBtn btn btn-default btn-lg btn-block" onclick="writeURINDEF()">Tap to Write URI NDEF</button>
      <button type="button" class="tagBtn btn btn-default btn-lg btn-block" onclick="writeMediaNDEF()">Tap to Write Media NDEF</button>
    </div>
    <div id='peer_methods' style="margin-top: 5px">
      <button type="button" class="peerBtn btn btn-default btn-lg btn-block" onclick="sendURINDEF()">Send URI NDEF to peer</button>
    </div>
    <div id='log'></div>
    <div id='eventLog'></div>
  </div>
  <div class="footer">
    <div id="footer"></div>
  </div>
  <div class="modal fade" id="popup_info">
    <p>Note: Please confirm NFC is truned on before doing read or wirte operation.</p>
    <p>This sample is designed by nfc interface.</p>
  </div>
</body>
